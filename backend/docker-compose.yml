version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: securepath-db
    environment:
      POSTGRES_DB: securepath_db
      POSTGRES_USER: securepath_user
      POSTGRES_PASSWORD: securepath_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U securepath_user -d securepath_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: securepath-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: securepath-backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
      - backend_static:/app/staticfiles
      - backend_media:/app/media
    ports:
      - "8000:8000"
    environment:
      - DJANGO_ENV=production
      - DEBUG=False
      - SECRET_KEY=your-production-secret-key-change-this
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=securepath_db
      - DB_USER=securepath_user
      - DB_PASSWORD=securepath_pass
      - DB_HOST=db
      - DB_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - API_TOKEN=your-secure-api-token-change-this
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/v1/status" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery Worker
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: securepath-celery
    command: celery -A backend worker -l info
    volumes:
      - ./backend:/app
    environment:
      - DJANGO_ENV=production
      - DEBUG=False
      - SECRET_KEY=your-production-secret-key-change-this
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=securepath_db
      - DB_USER=securepath_user
      - DB_PASSWORD=securepath_pass
      - DB_HOST=db
      - DB_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
      - backend

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: securepath-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_BASE_URL=http://localhost:8000/api
      - REACT_APP_API_TOKEN=your-secure-api-token-change-this
      - REACT_APP_PLAID_ENV=sandbox
    depends_on:
      - backend
    stdin_open: true
    tty: true

volumes:
  postgres_data:
  redis_data:
  backend_static:
  backend_media:


networks:
  default:
    name: securepath-network
